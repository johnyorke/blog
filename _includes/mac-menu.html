<nav class="menu-bar" aria-label="Primary">
  <ul class="menu-items" role="list">
    <li>
      <a href="{{ '/' | relative_url }}"{% if page.url == '/' %} aria-current="page"{% endif %}>Home</a>
    </li>
    {% for path in site.header_pages %}
      {% assign nav_page = site.pages | where: 'path', path | first %}
      {% if nav_page %}
        <li>
          <a href="{{ nav_page.url | relative_url }}"{% if page.url == nav_page.url %} aria-current="page"{% endif %}>{{ nav_page.title | escape }}</a>
        </li>
      {% endif %}
    {% endfor %}
    <li>
      <a href="{{ '/games/social-distancing/' | relative_url }}" target="_blank" rel="noopener noreferrer">Games</a>
    </li>
  </ul>
  <div class="menu-status">
    <span>{{ site.title }}</span>
    <span id="menu-clock" aria-label="Current time"></span>
  </div>
</nav>
