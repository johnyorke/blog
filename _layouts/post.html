---
layout: default
---
<article class="window post-window is-active" data-window>
  <header class="window-titlebar no-controls">
    <h1>{{ page.title }}</h1>
  </header>
  <div class="window-body prose">
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    {{ content }}
  </div>
</article>
