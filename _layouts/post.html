---
layout: default
---
<article class="window post-window is-active" data-window>
  <header class="window-titlebar">
    <button class="window-button" type="button" aria-label="Close"></button>
    <h1>{{ page.title }}</h1>
    <span class="window-grow" aria-hidden="true"></span>
  </header>
  <div class="window-body prose">
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    {{ content }}
  </div>
</article>
